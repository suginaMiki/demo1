<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>watermelon</title>
</head>
<body>
    <header>我是header,用于公司标题logo或导航
        <button class="btn" onclick="openDialog()">倒计时按钮</button>
    </header>
    <div id="content">
        <div id="left">我是left,用于二级菜单导航</div>
        <div id="right">我是right,用于网页主题内容呈现</div>
    </div>
    <footer>我是footer,用于公司版权板块</footer>

    <!-- 对话框 -->
    <div class="dialogBox">
        <div class="dialogTitle">标题
            <div class='closeBox'>
                    <a class="closeTip" onclick="closeDialog()"></a>
            </div>
        </div>
        <div class="dialogText">是否开始倒计时？</div>
        <div class="dialogBtn">
            <button class='startBtn' onclick="start()">开始倒计时</button>
        </div>
    </div>
    <!-- 倒计时框 -->
    <div class="countBox">
        <div class="countTitle">倒计时</div>
        <div class="countText"><span class="minute">01:</span><span class="second">00</span></div>
    </div>
</body>
</html>
